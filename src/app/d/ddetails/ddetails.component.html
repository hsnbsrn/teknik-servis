<form #cihazAdd="ngForm" (ngSubmit)="update(cihazAdd)" id="myForm">
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <Label>ID</Label>
          <input type="text" #id="ngModel" [(ngModel)]="model.id" value="{{cihaz?.id}}" readonly="readonly"  class="form-control" name="id" id="id" required/>
        </div>
      <div class="col-md-6 mb-3">
        <Label>Ad Soyad</Label>
      <input type="text" #adSoyad="ngModel" [(ngModel)]="model.adSoyad" value="{{cihaz?.adSoyad}}" class="form-control" name="name" id="name" required/>
    </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 mb-3">
        <Label>Mail</Label>
      <input type="text" #mail="ngModel" [(ngModel)]="model.mail" class="form-control" name="mail" id="mail" required/>
    </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 mb-3">
        <Label>Telefon No</Label>
      <input type="text" #telno="ngModel" [(ngModel)]="model.telNo" class="form-control" name="phone" id="phone" required/>
    </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 mb-3">
        <label >İşlem</label>
      <select #islem="ngModel" [(ngModel)]="model.islem" class="form-control" name="islemid" id="islemid" requiredid="islemid">
        <option *ngFor="let islem of islems" [value]="islem.id" >{{islem.ad}}      {{islem.ucret}} TL</option>
      </select>
    </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 mb-3">
        <Label>Detaylı İşlem</Label>
      <textarea type="text"  #detay="ngModel" [(ngModel)]="model.detayIslem" class="form-control" name="s" id="s" required></textarea>
    </div>
    </div>
    <button type="submit" class="btn btn-primary" >
      Güncelle
    </button>
    </form>
