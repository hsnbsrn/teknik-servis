<form #personelAdd="ngForm" (ngSubmit)="update(personelAdd)" id="myForm">
  <div class="form-group">
    <div class="col-md-6 mb-3">
      <Label>ID</Label>
    <input type="text" #id="ngModel" [(ngModel)]="model.id" class="form-control" name="id" id="id" required/>
  </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 mb-3">
      <Label>Personel</Label>
    <input type="text" #adSoyad="ngModel" [(ngModel)]="model.adSoyad" class="form-control" name="name" id="name" required/>
  </div>
  </div>
  <button type="submit" class="btn btn-primary" >
    Güncelle
  </button>
  </form>
  <br><br>
  <button type="button" class="btn btn-danger" (click)="openModal(template)">Sil</button>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Sil</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Silmek istediğinize emin misiniz?<br/>
      <button type="button" class="btn btn-primary" (click)="modalRef?.hide()">Kapat</button>
      <button type="button" class="btn btn-danger" (click)="delete()" (click)="modalRef?.hide()" routerLink="/personel">Sil</button>
    </div>
  </ng-template>
