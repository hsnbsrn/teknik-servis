<div class="form-group">
  <div class="col-md-6 mb-3">
    <Label>İsim Soyisim</Label>
  <input type="text" class="form-control" name="name" id="name" required/>
</div>
</div>
<div class="form-group">
  <div class="col-md-6 mb-3">
    <Label>Mail</Label>
  <input type="text" class="form-control" name="mail" id="mail" required/>
</div>
</div>
<div class="form-group">
  <div class="col-md-6 mb-3">
    <Label>Telefon No</Label>
  <input type="text" class="form-control" name="phone" id="phone" required/>
</div>
</div>
<div class="form-group">
  <div class="col-md-6 mb-3">
    <label >İşlem</label>
  <select class="form-control" name="islemid" id="islemid" requiredid="islemid">
    <option *ngFor="let islem of islems" [value]="islem.id" >{{islem.ad}}</option>
  </select>
</div>
</div>
<div class="form-group">
  <div class="col-md-6 mb-3">
    <Label>Detaylı İşlem</Label>
  <textarea type="text" class="form-control" name="s" id="s" required></textarea>
</div>
</div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ekle
</button>
